<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4 pb-4">
        <form action="#" class="pb-4" id="addForm">
            <input type="hidden" id="hiddenInput" value="null">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" id="name-inp" placeholder="Имя" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="lastname" id="lastname-inp" placeholder="Фамилия" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="surname" id="surname-inp" placeholder="Отчество" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="birthday" id="birthdate-inp" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="faculty" id="faculty-inp" placeholder="Факультет" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="studyStart" id="studyStart-inp" placeholder="Дата поступление" required>
            </div>
            <button type="submit" class="addBtn btn btn-primary">Добавить</button>
            <button type="button" class="cancelBtn btn btn-warning invisible">Отмена</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Факультет</th>
                    <th>Год поступления</th>
                </tr>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
    <script defer type="module" src="js/index.js"></script>
</body>
</html>
